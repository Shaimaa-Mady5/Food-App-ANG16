<div>
  <!-- form title  -->
  <app-form-title
    description="Welcome Back! Please enter your details"
    title="Log In"
  ></app-form-title>

  <!-- start:: form  -->
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!-- start::email -->
    <div class="input-group my-4 align-items-center">
      <div class="input-group-prepend">
        <span
          class="input-group-text d-inline-block border-end-0 rounded-end-0 py-2"
          id="UserEmail"
          ><i class="fa-regular fa-envelope text-dark-gray"></i
        ></span>
      </div>
      <input
        #email
        type="email"
        class="form-control bg-light p-2"
        placeholder="Enter your E-mail"
        aria-label="UserEmail"
        aria-describedby="UserEmail"
        formControlName="email"
      />
    </div>
    <!-- end::email -->

    <!-- start::email validation  -->
    <div
      class="alert alert-danger my-3"
      *ngIf="
        loginForm.get('email')?.errors &&
        (loginForm.get('email')?.touched || email.value.length > 0)
      "
    >
      <p *ngIf="loginForm.get('email')?.getError('required')">
        Email is required
      </p>
      <p *ngIf="loginForm.get('email')?.getError('email')">
        Invalid Email Format
      </p>
    </div>
    <!-- end::email validation  -->

    <!-- start::Password -->
    <div class="input-group my-4">
      <div class="input-group-prepend">
        <span
          class="input-group-text d-inline-block border-end-0 rounded-end-0 py-2"
          id="UserPassword"
          ><i class="fa-solid fa-lock text-dark-gray"></i
        ></span>
      </div>
      <input
        #password
        [type]="isHide ? 'password' : 'text'"
        class="form-control bg-light border-end-0 py-2"
        placeholder="Enter your password"
        aria-label="UserPassword"
        aria-describedby="UserPassword"
        formControlName="password"
      />

      <!-- start:: eye icon  -->
      <div class="input-group-prepend">
        <a (click)="isHide = !isHide">
          <span
            class="input-group-text d-inline-block border-start-0 rounded-start-0 py-2 cursor-pointer"
            id="UserPassword"
            ><i
              [class]="isHide ? 'fa-eye-slash' : ' fa-eye'"
              class="fa-regular text-dark-gray"
            ></i></span
        ></a>
      </div>
      <!-- end:: eye icon  -->
    </div>
    <!-- end::Password -->

    <!-- start::password validation  -->
    <div
      class="alert alert-danger my-3"
      *ngIf="
        loginForm.get('password')?.errors &&
        (loginForm.get('password')?.touched || password.value.length > 0)
      "
    >
      <p *ngIf="loginForm.get('password')?.getError('required')">
        password is required
      </p>
      <p *ngIf="loginForm.get('password')?.getError('pattern')">
        Invalid password
      </p>
      <p *ngIf="loginForm.get('password')?.getError('minlength')">
        password must be at least 6 characters
      </p>
    </div>
    <!-- end::password validation  -->

    <!-- start::links -->
    <div class="links my-4 d-flex justify-content-between align-items-center">
      <a
        class="cursor-pointer text-decoration-none fw-medium text-dark-light"
        routerLink="/register"
        >Register Now?</a
      >
      <a
        class="cursor-pointer text-decoration-none fw-medium text-main"
        routerLink="/forget-password"
        >Forgot Password?</a
      >
    </div>
    <!-- end::links -->

    <!-- start::button -->
    <button
      type="submit"
      class="green-btn w-100 my-2 p-2 "
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
  <!-- end:: form  -->
</div>
